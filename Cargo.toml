[package]
name = "vesper"
version = "1.0.0"
authors = ["Berkus Decker <berkus+cargo@metta.systems>"]
description = "Vesper exokernel"
documentation = "https://docs.metta.systems/vesper"
homepage = "https://github.com/metta-systems/vesper"
repository = "https://github.com/metta-systems/vesper"
readme = "README.md"
license = "BSL-1.0"
categories = ["no-std", "embedded", "os"]
publish = false
edition = "2018"

[package.metadata.cargo-xbuild]
memcpy = true

[package.metadata.bootimage]
default-target = "targets/aarch64-vesper-metta.json"

[features]
unstable = []
realtime = []
noserial = []

#[lib]
#name = "nucleus"
#path = "src/lib.rs"
#crate-type = ["staticlib"]

[dependencies]
r0 = "0.2.2"
rlibc = "1.0.0"
panic-abort = "0.3.1"
bitflags = "1.0.1"
register = "0.3.2"
cortex-a = "2.2"
#embedded-serial = "0.5.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = true
lto = true
